<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design 5: Synthwave</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #0f0728;
      --pink: #ff6ec7;
      --cyan: #00d4ff;
      --purple: #9d4edd;
      --orange: #ff8a00;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background: var(--bg);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .bg-grid {
      position: fixed;
      inset: 0;
      background:
        linear-gradient(180deg, transparent 0%, var(--bg) 60%),
        linear-gradient(var(--purple) 1px, transparent 1px),
        linear-gradient(90deg, var(--purple) 1px, transparent 1px);
      background-size: 100% 100%, 40px 40px, 40px 40px;
      opacity: 0.15;
      transform: perspective(500px) rotateX(60deg);
      transform-origin: center top;
      z-index: 0;
    }

    .sun {
      position: fixed;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 150px;
      background: linear-gradient(180deg, var(--orange), var(--pink), var(--purple));
      border-radius: 150px 150px 0 0;
      opacity: 0.4;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 30px 50px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .title {
      font-family: 'Orbitron', sans-serif;
      font-size: 48px;
      font-weight: 900;
      background: linear-gradient(90deg, var(--cyan), var(--pink), var(--orange));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 40px rgba(255,110,199,0.5);
      letter-spacing: 8px;
    }

    .score-bar {
      display: flex;
      justify-content: center;
      gap: 80px;
      margin-top: 20px;
    }

    .score-item {
      font-family: 'Orbitron', sans-serif;
      font-size: 24px;
    }

    .score-red {
      color: var(--pink);
      text-shadow: 0 0 20px var(--pink);
    }

    .score-blue {
      color: var(--cyan);
      text-shadow: 0 0 20px var(--cyan);
    }

    .turn-indicator {
      margin-top: 15px;
      font-size: 14px;
      letter-spacing: 4px;
      color: var(--orange);
      text-shadow: 0 0 15px var(--orange);
    }

    .main-layout {
      display: flex;
      gap: 30px;
    }

    .sidebar {
      width: 200px;
      background: rgba(157,78,221,0.1);
      border: 2px solid var(--purple);
      padding: 20px;
      backdrop-filter: blur(10px);
    }

    .sidebar-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 12px;
      letter-spacing: 3px;
      color: var(--cyan);
      margin-bottom: 20px;
    }

    .player {
      padding: 10px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .player.red {
      border-left: 3px solid var(--pink);
      background: rgba(255,110,199,0.1);
    }

    .player.blue {
      border-left: 3px solid var(--cyan);
      background: rgba(0,212,255,0.1);
    }

    .game-area {
      flex: 1;
    }

    .hint-section {
      background: linear-gradient(90deg, rgba(255,110,199,0.1), rgba(0,212,255,0.1));
      border: 2px solid;
      border-image: linear-gradient(90deg, var(--pink), var(--cyan)) 1;
      padding: 20px;
      margin-bottom: 25px;
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .hint-label {
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      color: var(--cyan);
    }

    .hint-section input {
      flex: 1;
      background: rgba(0,0,0,0.5);
      border: 2px solid var(--purple);
      padding: 12px 20px;
      color: #fff;
      font-family: inherit;
      font-size: 16px;
    }

    .hint-section input:focus {
      outline: none;
      border-color: var(--cyan);
      box-shadow: 0 0 20px rgba(0,212,255,0.3);
    }

    .hint-section button {
      background: linear-gradient(90deg, var(--pink), var(--purple));
      border: none;
      padding: 14px 35px;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .hint-section button:hover {
      box-shadow: 0 0 30px var(--pink);
      transform: scale(1.05);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 12px;
    }

    .card {
      aspect-ratio: 4/3;
      background: rgba(15,7,40,0.8);
      border: 2px solid var(--purple);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
    }

    .card:hover {
      border-color: var(--cyan);
      box-shadow: 0 0 25px rgba(0,212,255,0.4);
      transform: translateY(-5px);
    }

    .card.revealed-red {
      background: linear-gradient(135deg, var(--pink), var(--purple));
      border-color: var(--pink);
      box-shadow: 0 0 30px var(--pink);
    }

    .card.revealed-blue {
      background: linear-gradient(135deg, var(--cyan), var(--purple));
      border-color: var(--cyan);
      box-shadow: 0 0 30px var(--cyan);
    }

    .card.revealed-neutral {
      background: rgba(100,100,100,0.3);
      border-color: #555;
      opacity: 0.5;
    }

    .actions {
      margin-top: 25px;
      display: flex;
      gap: 15px;
    }

    .actions button {
      flex: 1;
      background: transparent;
      border: 2px solid var(--purple);
      color: #fff;
      padding: 15px;
      font-family: 'Orbitron', sans-serif;
      font-size: 12px;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .actions button:hover {
      border-color: var(--orange);
      color: var(--orange);
      box-shadow: 0 0 20px rgba(255,138,0,0.3);
    }
  </style>
</head>
<body>
  <div class="bg-grid"></div>
  <div class="sun"></div>

  <div class="container">
    <header class="header">
      <h1 class="title">CODENAMES</h1>
      <div class="score-bar">
        <span class="score-item score-red">RED 7/9</span>
        <span class="score-item score-blue">BLUE 6/8</span>
      </div>
      <div class="turn-indicator">// RED TEAM ACTIVE //</div>
    </header>

    <div class="main-layout">
      <aside class="sidebar">
        <div class="sidebar-title">OPERATIVES</div>
        <div class="player red">Tanaka [SM]</div>
        <div class="player red">Yamada</div>
        <div class="player blue">Suzuki [SM]</div>
        <div class="player blue">Sato</div>
      </aside>

      <main class="game-area">
        <div class="hint-section">
          <span class="hint-label">TRANSMIT:</span>
          <input type="text" placeholder="Enter codename...">
          <input type="number" value="2" style="width:70px;">
          <button>SEND</button>
        </div>

        <div class="board">
          <div class="card revealed-red">Tokyo</div>
          <div class="card">Apple</div>
          <div class="card revealed-blue">Ocean</div>
          <div class="card">Mountain</div>
          <div class="card">Train</div>
          <div class="card">Book</div>
          <div class="card revealed-red">Fire</div>
          <div class="card">Water</div>
          <div class="card revealed-neutral">Stone</div>
          <div class="card">Moon</div>
          <div class="card">Star</div>
          <div class="card revealed-blue">Coffee</div>
          <div class="card">Music</div>
          <div class="card">Garden</div>
          <div class="card">Bridge</div>
          <div class="card revealed-red">Clock</div>
          <div class="card">Window</div>
          <div class="card">Cloud</div>
          <div class="card">River</div>
          <div class="card revealed-blue">Snow</div>
          <div class="card">Forest</div>
          <div class="card">Castle</div>
          <div class="card">Dragon</div>
          <div class="card">Light</div>
          <div class="card">Shadow</div>
        </div>

        <div class="actions">
          <button>END TURN</button>
          <button>REFRESH</button>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
